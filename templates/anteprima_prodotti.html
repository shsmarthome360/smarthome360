<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anteprima Prodotti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }
    .logo-area {
      display: flex;
      align-items: center;
    }
    .logo-area img {
      height: 50px;
      margin-right: 10px;
    }
    .logo-text {
      font-size: 14px;
      color: #ccc;
    }
    .search-login {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .search-box input {
      padding: 8px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: #f0f0f0;
      border-radius: 4px;
    }
    .search-box button {
      padding: 8px 10px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-button {
      border: 1px solid #ccc;
      padding: 7px 14px;
      background: transparent;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    nav {
      background-color: #1a1a1a;
      padding: 10px 0;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    nav a {
      margin: 0 15px;
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: white;
    }
    .filter {
      text-align: center;
      margin: 20px;
    }
    .filter select {
      padding: 10px;
      font-size: 16px;
      background: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      width: 250px;
      padding: 15px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card h3 {
      color: #ffffff;
      margin: 10px 0 5px 0;
    }
    .card p {
      margin: 5px 0;
    }
    .card a, .card button {
      display: inline-block;
      margin: 8px 5px 0 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .card a {
      background-color: #2196F3;
      color: white;
    }
    .card button {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-area">
      <img src="/static/img/logo.png" alt="Logo">
      <div class="logo-text">DAL 1998 IL MEGLIO DELLA TECNOLOGIA<br>FORNITURE PER INSTALLATORI IN PRONTA CONSEGNA</div>
    </div>
    <div class="search-login">
      <div class="search-box">
        <input type="text" placeholder="Cerca nel catalogo">
        <button>üîç</button>
      </div>
      <button class="login-button">üë§ Accedi</button>
    </div>
  </header>

  <nav>
    <a href="#">üè† HOME</a>
    <a href="#">CHI SIAMO</a>
    <a href="#">DOVE SIAMO</a>
    <a href="#">PRODOTTI</a>
    <a href="#">MARCHI</a>
    <a href="#">NEWS</a>
    <a href="#">CONTATTACI</a>
  </nav>

  <div class="filter">
    <form method="get" action="{{ url_for('anteprima_prodotti') }}">
      <label for="category">Categoria:</label>
      <select name="category" id="category" onchange="this.form.submit()">
        <option value="">Tutte</option>
        {% for cat in categorie %}
          <option value="{{ cat }}" {% if cat == categoria %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
      </select>
    </form>
  </div>

  <div class="grid">
    {% for p in products %}
      <div class="card">
        <img src="{{ p['image_url'] }}" alt="{{ p['name'] }}">
        <h3>{{ p['name'] }}</h3>
        <p>‚Ç¨ {{ p['price'] }}</p>
        <p>Disponibilit√†: {{ p['stock'] }}</p>
        <a href="{{ url_for('product_detail', sku=p['sku']) }}">Dettagli</a>
        <button>Aggiungi al carrello</button>
      </div>
    {% endfor %}
  </div>

</body>
</html>
